<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      margin-top: 50px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .form-container {
      background: #fff;
      margin-top: 25px;
      padding: 35px 45px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    .form-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-container input:focus {
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
      outline: none;
    }

    .form-container button {
      width: 100%;
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .form-container button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      color: white;
      margin-top: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .back-link:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Log New Service</h1>

  <div class="form-container">
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST">
      <input type="number" name="service_id" placeholder="Service ID" required>
      <input type="text" name="service_name" placeholder="Service Name" required>
      <input type="text" name="service_type" placeholder="Service Type" required>
      <input type="number" step="0.01" name="price" placeholder="Price (â‚¹)" required>
      <input type="number" name="employee_id" placeholder="Employee ID" required>
      <button type="submit">Add Service</button>
    </form>
  </div>

  <a href="{{ url_for('home') }}" class="back-link">â¬… Back to Dashboard</a>
</body>
</html>
