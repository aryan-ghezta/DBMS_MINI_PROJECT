<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Execute SQL Query</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f4f6f8);
      padding: 40px;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 20px auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #5a67d8;
    }
    .result {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #667eea;
      color: white;
    }
    a {
      text-decoration: none;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ§  Execute Custom SQL Query</h2>

  <form method="POST">
    <textarea name="query" placeholder="Enter your SQL query (e.g. SELECT * FROM customer);"></textarea>
    <br><br>
    <button type="submit">Run Query</button>
  </form>

  {% if message %}
    <div class="result"><p>{{ message }}</p></div>
  {% endif %}

  {% if result_html %}
    <div class="result">
      <h3>Result:</h3>
      {{ result_html|safe }}
    </div>
  {% endif %}

  <br><br>
  <a href="{{ url_for('home') }}">â¬… Back to Dashboard</a>

</body>
</html>
