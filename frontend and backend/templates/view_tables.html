<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: white;
      margin-top: 40px;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #667eea;
      color: white;
    }
    tr:nth-child(even) {
      background: #f5f5f5;
    }
    select, button {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #5a67d8;
    }
    .back {
      color: white;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š View Tables</h1>
  <div class="form-box">
    <form method="POST">
      <label>Select a Table:</label>
      <select name="table_name" required>
        {% for table in tables %}
          <option value="{{ table }}" {% if table == selected_table %}selected{% endif %}>{{ table }}</option>
        {% endfor %}
      </select>
      <button type="submit">View</button>
    </form>
  </div>

  {% if data %}
    <table>
      <thead>
        <tr>
          {% for col in columns %}
          <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for value in row %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% elif selected_table %}
    <p style="color:white;">No data found for <b>{{ selected_table }}</b>.</p>
  {% endif %}

  <a href="{{ url_for('home') }}" class="back">â¬… Back to Dashboard</a>
</body>
</html>
