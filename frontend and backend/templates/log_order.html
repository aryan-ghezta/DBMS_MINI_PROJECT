<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Order | Pet Store Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #dbeafe 0%, #f0f9ff 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="flex flex-col items-center">
  <!-- ğŸ”¹ Navbar -->
  <nav class="w-full bg-blue-700 text-white py-4 shadow-lg flex justify-between items-center px-8">
    <h1 class="text-2xl font-bold tracking-wide">ğŸ¾ Pet Store Dashboard</h1>
    <div class="space-x-6 text-lg">
      <a href="/" class="hover:text-blue-200 transition">Home</a>
      <a href="/log_payment" class="hover:text-blue-200 transition">Log Payment</a>
      <a href="/log_customer" class="hover:text-blue-200 transition">Log Customer</a>
      <a href="/log_order" class="text-yellow-300 font-semibold border-b-2 border-yellow-300">Log Order</a>
      <a href="/log_service" class="hover:text-blue-200 transition">Log Service</a>
      <a href="/log_employee" class="hover:text-blue-200 transition">Log Employee</a>
    </div>
  </nav>

  <!-- ğŸ”¹ Form Container -->
  <div class="glass mt-12 p-10 rounded-2xl shadow-2xl w-full max-w-xl border border-gray-200">
    <h2 class="text-3xl font-semibold mb-8 text-center text-gray-800">ğŸ§¾ Log a New Order</h2>

    {% if message %}
      <div class="mb-6 text-center text-lg font-medium {% if 'âœ…' in message %}text-green-600{% else %}text-red-600{% endif %}">
        {{ message }}
      </div>
    {% endif %}

    <form action="/log_order" method="POST" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Order ID</label>
        <input type="number" name="order_id" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Order Date</label>
        <input type="date" name="order_date" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Total Amount (â‚¹)</label>
        <input type="number" step="0.01" name="total_amount" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Customer ID</label>
        <input type="number" name="customer_id" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Employee ID</label>
        <input type="number" name="emp_id" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md">
        ğŸš€ Log Order
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="{{ url_for('home') }}" class="text-blue-700 font-medium hover:underline">â¬… Back to Dashboard</a>
    </div>
  </div>

  <!-- ğŸ”¹ Footer -->
  <footer class="mt-10 text-gray-600 text-sm">
    ğŸ“… Last updated: {{ now }}
  </footer>
</body>
</html>
