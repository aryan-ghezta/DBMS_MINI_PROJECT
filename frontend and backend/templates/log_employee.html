<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Employee | Pet Store Dashboard</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #fff;
      margin-top: 60px;
      padding: 35px 45px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.7s ease;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-weight: 500;
      color: #444;
    }

    input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
      outline: none;
    }

    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    .secondary-btn {
      margin-top: 10px;
      background: #48bb78;
    }

    .secondary-btn:hover {
      background: #38a169;
    }

    .message {
      text-align: center;
      font-weight: 500;
      margin-top: 15px;
      color: #16a34a;
      animation: fadeIn 0.6s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #667eea;
      color: #fff;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    tr:nth-child(odd) {
      background: #eef2ff;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 25px;
      text-decoration: none;
      font-weight: 500;
      color: #333;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: #667eea;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üë®‚Äçüíº Log Employee</h2>

    <form method="POST" action="/log_employee">
      <label>Employee ID:</label>
      <input type="number" name="employee_id" required>

      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>Salary (‚Çπ):</label>
      <input type="number" step="0.01" name="salary" required>

      <button type="submit">Add Employee</button>
    </form>

    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}

    <button id="viewEmployees" class="secondary-btn">üëÅ View Employees</button>

    <table id="employeeTable" style="display:none;">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a class="back-btn" href="/">‚Üê Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("viewEmployees").addEventListener("click", async () => {
      const res = await fetch("/get_employees");
      const data = await res.json();

      const table = document.getElementById("employeeTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>‚Çπ${row[3]}</td>
        `;
        tbody.appendChild(tr);
      });

      table.style.display = "table";
      table.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
